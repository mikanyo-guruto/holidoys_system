<body>

<h1>登録フォーム</h1>
<div id="register">
<form>
	<p>名前：<input type="text" name="name" size="30"></p>
	<p>学年：
	<select name="year">
	<option value="1">1年</option>
	<option value="2">2年</option>
	<option value="3">3年</option>
	<option value="4">4年</option>
	</select>
	</p>
	<p>専攻：<input type="text" name="major" size="20"></p>
	<p>理由：<br><textarea name="reason" rows="10" cols="40"></textarea></p>
	<p><input type="button" onclick="location.href='../index.html'" value="送信"></p>
</form>
</div>

</body>
</html>
